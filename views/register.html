<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - BookSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="/css/theme.css">
  
  <!-- Enhanced Chatbot CSS -->
  <link rel="stylesheet" href="/css/chatbot.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/uploads/loginbackground.jpeg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-bar .nav-links {
      display: flex;
      gap: 15px;
    }

    .top-bar button, .top-bar a {
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .top-bar a:hover, .top-bar button:hover {
      background: #1976d2;
    }

    .register-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      z-index: 999;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .register-container label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .register-container input:focus {
      outline: none;
      border-color: #2196f3;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .register-container button:hover {
      background: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .login-link a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #f44336;
      display: none;
    }

    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #4caf50;
      display: none;
    }

    footer {
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 12px;
      position: absolute;
      bottom: 0;
    }

    .password-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }

    .requirement {
      padding: 2px 0;
    }

    .requirement.valid {
      color: #4caf50;
    }

    .requirement.invalid {
      color: #f44336;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">üìö BookSwap</div>
    <div class="nav-links">
      <a href="/login">Login üîê</a>
      <button id="signupBtn">Sign Up üìù</button>
    </div>
  </div>

  <!-- Register Form Container -->
  <div class="register-container" id="registerBox">
    <h2>Create Account</h2>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form method="POST" action="/register" id="registerForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required 
               placeholder="Enter your username" minlength="3" maxlength="20" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required 
               placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required 
               placeholder="Enter your city/location" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required 
               placeholder="Create a strong password" minlength="6" />
        <div class="password-requirements">
          <div class="requirement" id="length">‚Ä¢ At least 6 characters</div>
          <div class="requirement" id="uppercase">‚Ä¢ One uppercase letter</div>
          <div class="requirement" id="lowercase">‚Ä¢ One lowercase letter</div>
          <div class="requirement" id="number">‚Ä¢ One number</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required 
               placeholder="Re-enter your password" />
      </div>

      <button type="submit" id="submitBtn">Create Account üöÄ</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 BookSwap | Created by Bhavana G M
  </footer>

  <script>
    // Simple inline validation and submission
    function validateForm() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      const errorDiv = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // Clear previous errors
      errorDiv.style.display = 'none';
      
      // Validation
      if (!username || username.length < 3) {
        showError('Username must be at least 3 characters long.');
        return false;
      }
      
      if (!email || !isValidEmail(email)) {
        showError('Please enter a valid email address.');
        return false;
      }
      
      if (!location || location.length < 2) {
        showError('Please enter your location.');
        return false;
      }
      
      if (!password || password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return false;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return false;
      }
      
      // Show loading state
      submitBtn.textContent = 'Creating Account...';
      submitBtn.disabled = true;
      
      // Allow form submission
      return true;
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // Handle URL parameters for error messages
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const message = urlParams.get('message');
    
    if (error && message) {
      showError(decodeURIComponent(message));
    }
    
    // Real-time password validation
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const lengthReq = document.getElementById('length');
      const uppercaseReq = document.getElementById('uppercase');
      const lowercaseReq = document.getElementById('lowercase');
      const numberReq = document.getElementById('number');
      
      if (passwordInput) {
        passwordInput.addEventListener('input', function() {
          const password = this.value;
          
          // Length check
          if (password.length >= 6) {
            lengthReq.classList.remove('invalid');
            lengthReq.classList.add('valid');
          } else {
            lengthReq.classList.remove('valid');
            lengthReq.classList.add('invalid');
          }
          
          // Uppercase check
          if (/[A-Z]/.test(password)) {
            uppercaseReq.classList.remove('invalid');
            uppercaseReq.classList.add('valid');
          } else {
            uppercaseReq.classList.remove('valid');
            uppercaseReq.classList.add('invalid');
          }
          
          // Lowercase check
          if (/[a-z]/.test(password)) {
            lowercaseReq.classList.remove('invalid');
            lowercaseReq.classList.add('valid');
          } else {
            lowercaseReq.classList.remove('valid');
            lowercaseReq.classList.add('invalid');
          }
          
          // Number check
          if (/\d/.test(password)) {
            numberReq.classList.remove('invalid');
            numberReq.classList.add('valid');
          } else {
            numberReq.classList.remove('valid');
            numberReq.classList.add('invalid');
          }
        });
      }
      
      if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
          const password = passwordInput.value;
          const confirmPassword = this.value;
          
          if (password !== confirmPassword) {
            this.style.borderColor = '#f44336';
          } else {
            this.style.borderColor = '#4caf50';
          }
        });
      }
    });
  </script>
  
  <!-- Enhanced Chatbot Script -->
  <script src="/js/chatbot.js"></script>

</body>
</html>
